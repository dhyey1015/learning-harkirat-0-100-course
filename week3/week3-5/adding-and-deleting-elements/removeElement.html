<!DOCTYPE html>
<html>
    <head>
	<title>javascript DOM example</title>
    </head>
    <body>
        <h1>the document object</h1>
        <h2>the remove() mehtod</h2>

        <p id="demo">Create a p element and append it to "myDiv"</p>
        <button onclick="myFunction()">remove</button>

        <script>
            function myFunction(){
                const element = document.getElementById("demo")
                element.remove()
            }
        </script>
    </body>
</html>
