<!DOCTYPE html>
<html>
    <head>
	<title>javascript DOM example</title>
    <style>
        .democlass{
            color: red;
        }
    </style>
    </head>
    <body>
        <h1 id="myH1">the element object </h1>

        <h2>the setAttribute() Method</h2>

        <p>click "add class" to add class attribute to the h1 elemen:t</p>

        <button onclick="myFunction()">Add Class</button>
        <script>
            function myFunction(){
                document.getElementById("myH1").setAttribute("class", "democlass")
            }
        </script>
    </body>
</html>
