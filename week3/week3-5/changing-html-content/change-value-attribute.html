<!DOCTYPE html>
<html>
    <head>
        <title>javascript DOM example</title>
    </head>
    <body>
        <h2>javascript DOM example</h2>
        <img id="image" src="hello.gif" height="160" width="200" >
        <script> 
        document.getElementById("image").src = "hi.jpg"; 
        </script>
        <p>the original image was a .gif, but the script changed it to an image with .jpg extention</p>

    </body>
</html>
