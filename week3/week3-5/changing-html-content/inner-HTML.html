<!DOCTYPE html>
<html>
    <head>
        <title>javascript DOM example</title>
    </head>
    <body>
        <h2>javascript can change html</h2>
        <p id ="p1">Hello world!</p>
        <script>
            document.getElementById("p1").innerHTML = "New paragraph text generated"
        </script>
        <p>paragraph above can be changed by a script using DOM</p>
    </body>
</html>
