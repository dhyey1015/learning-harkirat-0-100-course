<!DOCTYPE html>
<html>

	    <title>javascript DOM example</title>

    <body>
        <p>this program uses addeventlistener() to do something when you click the button</p>
        <button id="myBtn">try it</button>
        <script>
            document.getElementById("myBtn").addEventListener("click", function(){
                alert("hello world")
            })
        </script>


    </body>
</html>
